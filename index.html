<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mini Spotify</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="auth">
    <input id="emailInput" placeholder="E-Mail">
    <input id="passwordInput" type="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
    <button onclick="register()">Registrieren</button>
</div>

<div id="appSection" style="display:none">
    <h1>ðŸŽµ Mini Spotify</h1>

    <input type="file" id="songFile" accept="audio/*">
    <input id="songTitle" placeholder="Songtitel">
    <button onclick="uploadSong()">Upload</button>

    <h2>Songs</h2>
    <ul id="songList"></ul>

    <h2>Playlist erstellen</h2>
    <input id="playlistName" placeholder="Playlist Name">
    <button onclick="createPlaylist()">Erstellen</button>

    <h2>Playlists</h2>
    <ul id="playlistList"></ul>

    <audio id="player" controls></audio>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
